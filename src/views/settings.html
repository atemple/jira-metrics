<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <div id="nav-container"></div>

    <div class="container-fluid">
        <h2 class="mb-4">App Settings</h2>
        <form id="settingsForm" class="form-horizontal">
            <div class="form-group row">
                <label for="configOption3" class="col-sm-3 col-form-label">Jira API Token</label>
                <div class="col-sm-9 mb-2">
                    <input type="text" class="form-control" id="jiraApiToken" name="jira-api-token" placeholder="Enter JIRA API Token">
                </div>
            </div>
            <div class="form-group row">
                <label for="configOption3" class="col-sm-3 col-form-label">Jira Email</label>
                <div class="col-sm-9 mb-2">
                    <input type="text" class="form-control" id="jiraEmail" name="jira-email" placeholder="Enter JIRA E-mail">
                </div>
            </div>
            <div class="form-group row">
                <label for="configOption3" class="col-sm-3 col-form-label">Jira Base Domain</label>
                <div class="col-sm-9 mb-2">
                    <input type="text" class="form-control" id="jiraBaseDomain" name="jira-base-domain" placeholder="Enter JIRA Base Domain (https://ab-inbev.atlassian.net)">
                </div>
            </div>
            <div class="form-group row">
                <label for="configOption3" class="col-sm-3 col-form-label">Jira Project Keys</label>
                <div class="col-sm-9 mb-2">
                    <input type="text" class="form-control" id="jiraProjectKeys" name="jira-project-keys" placeholder="Enter JIRA Project Keys (sepparated by commas)">
                </div>
            </div>
            <div class="btn-group mt-2"">
                <button type="button" id="saveAndReload" class="btn btn-primary">Save & Reload</button>
                <button type="button" id="saveOnly" class="btn btn-link">Save Only</button>
            </div>
        </form>
    </div>
    <script src="../renderer/navRenderer.js"></script>
    <script src="../renderer/settingsRenderer.js"></script>
    <script>
        // Load the common navigation into the container
        fetch('../views/common/nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
                
                // Set the active state for the current page's button
                document.getElementById('nav-settings').classList.add('active');
            });
    </script>
</body>
</html>
