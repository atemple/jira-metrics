<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home&Search Metrics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <div id="nav-container"></div>

    <div class="container-fluid">
        <h1 class="mb-4">App Settings</h1>
        <form id="settingsForm" class="form-horizontal">
            <div class="form-group row">
                <div class="col-sm-10 mb-2">
                    <input type="text" class="form-control" id="jiraApiToken" name="jira-api-token" placeholder="Enter JIRA API Token">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 mb-2">
                    <input type="text" class="form-control" id="jiraEmail" name="jira-email" placeholder="Enter JIRA E-mail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 mb-2">
                    <input type="text" class="form-control" id="jiraBaseDomain" name="jira-base-domain" placeholder="Enter JIRA Base Domain (https://ab-inbev.atlassian.net)">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10 mb-2">
                    <input type="text" class="form-control" id="jiraProjectKeys" name="jira-project-keys" placeholder="Enter JIRA Project Keys (sepparated by commas)">
                </div>
            </div>
            <div class="form-group row mt-4">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include the settings renderer script -->
    <script src="../renderer/settingsRenderer.js"></script>
    <script>
        // Load the common navigation into the container
        fetch('../views/common/nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
                
                // Set the active state for the current page's button
                document.getElementById('nav-settings').classList.add('active');
            });
    </script>
</body>
</html>
