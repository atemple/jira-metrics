<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics App</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <div id="nav-container"></div>

    <div class="container-fluid">
        <h2 class="mb-4">Quality Metrics</h2>
        <div class="mb-2">
            <select id="projectSelect" class="form-select" style="max-width: 180px;" required>
                <option value="">Select a project</option>
                <option value="BEESHP">BEESHP</option>
                <option value="BEESSC">BEESSC</option>
            </select>
        </div>
        <div class="mt-4" id="loading" style="display: none;">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="mb-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Quarter</th>
                        <th>Bugs Reported</th>
                        <th>Bugs Fixed</th>
                        <th>Bugs Escaped</th>
                        <th>Bugs in Prod</th>
                    </tr>
                </thead>
                <tbody id="issuesTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="mt-4">
            <canvas id="bugChart"></canvas>
        </div>
    </div>
    <script src="../renderer/navRenderer.js"></script>
    <script src="../renderer/qualityRenderer.js"></script>
    <script>
        // Load the common navigation into the container
        fetch('../views/common/nav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('nav-container').innerHTML = data;
                
                // Set the active state for the current page's button
                document.getElementById('nav-quality').classList.add('active');
            });
    </script>
</body>
</html>
