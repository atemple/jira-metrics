<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home&Search Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="header-container">
            <h1>Project Metrics</h1>
            |&nbsp; <a href="quality.html">Quality Metrics</a>
        </div>
        <div class="mb-2">
            <select id="projectSelect" class="form-select" style="max-width: 180px;" required>
                <option value="">Select a project</option>
                <option value="BEESHP">BEESHP</option>
                <option value="BEESSC">BEESSC</option>
            </select>
        </div>
        <div class="mb-3"></div>
        <div class="mt-4" id="loading" style="display: none;">
            <div class="d-flex justify-content-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <div class="mb-5">
            <table class="table">
                <thead>
                    <tr>
                        <th>Quarter</th>
                        <th>Finished Issues</th>
                        <th>Solved Bugs</th>
                        <th>Throughput</th>
                        <th>Bug Density (%)</th>
                        <th>Velocity (avg)</th>
                    </tr>
                </thead>
                <tbody id="issuesTableBody">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
        <div class="mt-4">
            <canvas id="issuesChart"></canvas>
        </div>
    </div>
    <script src="../renderer/projectRenderer.js"></script>
</body>
</html>
